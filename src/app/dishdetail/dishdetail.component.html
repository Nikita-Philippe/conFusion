<div fxFlex fxLayout="row" *ngIf="dish" class="selectedDish">
    <mat-card-actions>
      <button mat-button (click)="goBack()">
        Back
      </button>
    </mat-card-actions>
    <mat-card class="mainCard">
      <mat-card-header>
        <mat-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ dish.image }}"
        alt="{{ dish.name }}"
      />
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="cardComment">
        <h3>Comments</h3>
        <mat-list>
          <mat-list-item *ngFor="let comment of dish.comments">
            <p> {{ comment.comment }} </p>
            <p class="sub"> -- {{ comment.author }} , {{ comment.date | date }} </p>
          </mat-list-item>
        </mat-list>
    </mat-card>
  </div>
